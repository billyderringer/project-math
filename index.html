<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <title>Project Math</title>
    <link rel="icon"
          type="image/png"
          href="./favicon.png">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico"
          rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="./css/styles.css"
          type="text/css">
</head>
<body>
    <div class="container-main">
        <h1 class="logo">
            <span class="logo-project">Project</span> MATH
        </h1>
        <p id="choice-description">
            Please choose the operation that you would like to test on
        </p>
        <div id="container-operations">
            <a href="#"
               class="operation center-all grow">
                <div>
                    <i class="fas fa-plus"></i>
                </div>
            </a>
            <a href="#"
               class="operation center-all grow">
                <div>
                    <i class="fas fa-minus"></i>
                </div>
            </a>
            <a href="#"
               class="operation center-all grow">
                <div>
                    <i class="fas fa-times"></i>
                </div>
            </a>
            <a href="#"
               class="operation center-all grow">
                <div>
                    <i class="fas fa-divide"></i>
                </div>
            </a>
            <a href="#"
               class="operation-all center-all grow">
                <div>
                    <p><strong>Master Class</strong> (All Operations)</p>
                </div>
            </a>
        </div>
    </div>

    <script src="./js/scripts.js"></script>
